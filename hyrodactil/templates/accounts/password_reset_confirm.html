{% extends "base.html" %}
{% load i18n %}

{% block content %}

    {% if valid_link %}

        <form method="post" action="." id="confirm-reset-password-form">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="{% trans 'Submit' %}" />
        </form>

    {% else %}

        <p>{% trans "Password reset failed" %}</p>

    {% endif %}

{% endblock %}
