{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <table class="table">
        <tr>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Edit" %}</th>
            <th>{% trans "Delete" %}</th>
        </tr>

        {% for stage in interviewstage_list %}
            <tr>
                <td>
                    {{ stage.name }}
                </td>
                <td>
                    <a href="{% url 'companysettings:update_stage' stage.id %}" class="btn">{% trans "Edit" %}</a>
                </td>
                <td>
                    <a href="{% url 'companysettings:delete_stage' stage.id %}" class="btn btn-danger">{% trans "Delete" %}</a>
                </td>
            </tr>
        {% endfor %}

    </table>

    <a href="{% url 'companysettings:create_stage' %}" class="btn">{% trans "Create a stage" %}</a>

{% endblock content %}
