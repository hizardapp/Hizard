{% extends "base.html" %}

{% load i18n %}

{% block content %}

  <table class="table">
    <tr>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Edit" %}</th>
    </tr>

    {% for department in department_list %}
      <tr>
        <td>
          {{ department.name }}
        </td>
        <td>
          <a href="{% url 'companysettings:update_department' department.id %}" class="btn">{% trans "Edit" %}</a>
        </td>
      </tr>
    {% endfor %}

  </table>

  <a href="{% url 'companysettings:create_department' %}" class="btn">{% trans "Create a department" %}</a>

{% endblock content %}
