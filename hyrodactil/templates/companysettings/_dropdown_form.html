
{% load i18n %}

<div id="{{ dropdown_id }}" class="f-dropdown small content" data-dropdown-content>

  <form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}

      <div class="row {% if field.errors and error_object_id == object_id %} error {% endif %}">
        {{ field.label_tag }}
        {{ field }}

        {% if field.errors and error_object_id == object_id  %}
          <small class="error">
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </small>
        {% endif %}
      </div>

    {% endfor %}


    <br>

    <div class="right">
      <input type="submit" class=" button-positive" value="{% trans 'Save' %}" />
    </div>

  </form>

</div>
