
{% load i18n %}

<div class="row">

  <form class="company-settings-form" action="" method="POST">
    {% csrf_token %}

    {% for field in form %}

      <div class="row">
        <div class="large-12 columns {% if field.errors %} error {% endif %}">
          {{ field.label_tag }}
          {{ field }}

          {% if field.errors %}
            <small class="rounded-error">
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            </small>
          {% endif %}
        </div>
      </div>

    {% endfor %}

    <div class="left">
      <a class="button-negative clear-inputs">{% trans 'Clear' %}</a>
    </div>

    <div class="right">
      <input type="submit" class="button-positive submit-settings" value="{% trans 'Save' %}" />
    </div>

  </form>

</div>
