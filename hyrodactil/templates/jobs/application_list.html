{% extends "base.html" %}

{% load i18n %}

{% block content %}

  <table class="twelve">
    <thead>
      <tr>
        <th>{% trans "First Name" %}</th>
        <th>{% trans "Last Name" %}</th>
        <th>{% trans "Date applied" %}</th>
      </tr>
    </thead>

    <tbody>
      {% for application in application_list %}
        <tr>
          <td>
            <a href="{% url 'jobs:application_detail' application.id %}">{{ application.first_name }}</a>
          </td>
          <td>
            {{ application.last_name }}
          </td>
          <td>
            {{ application.created }}
          </td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock content %}
