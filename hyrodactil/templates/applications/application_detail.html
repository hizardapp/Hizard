{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <header class="applicant">
    <h1>{{ application.applicant.first_name }} {{ application.applicant.last_name }}</h1>
    <div>
      <span>{{ application.applicant.email }}</span>
    </div>
  </header>

  <br><br>

  <div class="answers">
    {% for answer in answers %}
       <div class="answer">
         {{ answer.question.name }}: {{ answer.answer }}
       </div>
    {% endfor %}
  </div>

  <br><br>

{% endblock %}
