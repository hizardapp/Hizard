{% load i18n %}

<ul>
  {% for transition in application.stage_transitions.all %}
    <li>
      {% blocktrans with stage=transition.stage user=transition.user created=transition.created|date:"d/m/Y H:m" %}
        Moved to {{ stage }} by {{ user }} on {{ created }}
      {% endblocktrans %}
    </li>
  {% endfor %}
</ul>
