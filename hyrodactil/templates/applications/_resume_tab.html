{% load i18n %}

{% with application.applicant.resume as resume %}

  <p>
    <a href="{{ application.applicant.resume.url }}" target="_blank">{% trans 'Download the resume' %}</a>

  </p>

  <iframe src="http://docs.google.com/gview?url={{ application.applicant.resume.url }}&embedded=true"
    style="width:100%; height:1280px;"
    frameborder="0">
  </iframe>

{% endwith %}
