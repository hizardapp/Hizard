{% extends "base.html" %}

{% load i18n %}

{% block content %}

  <form action="." method="POST" enctype="multipart/form-data" id="action-form">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
    {% endfor %}
      <br><br><br>
      <input type="submit" value="Submit" class="button">
  </form>

{% endblock content %}
