<div class="row">
  <div class="large-12 columns {% if field.errors %} error {% endif %}">

    {{ field.label_tag }}
    {{ field }}

    {% if field.errors %}
      <small class="rounded-error">
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </small>
    {% endif %}
  </div>
</div>
